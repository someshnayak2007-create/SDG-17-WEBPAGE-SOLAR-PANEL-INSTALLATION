<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - SDG 7</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f8ff;
            color: #033b4a;
        }

        /* --- HOME PAGE NAVIGATION BAR EXACTLY MATCHED --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 40px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        header {
            background: #0a8d48;
            padding: 100px 20px 20px;
            /* pushed down due to navbar */
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;

        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
            animation: fadeIn 1.2s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: #0a8d48;
            box-shadow: 0 0 5px rgba(10, 141, 72, 0.3);
        }

        button {
            background: #0a8d48;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #066b37;
        }

        .success {
            display: none;
            background: #d4f5d3;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #0a8d48;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGATION BAR COPIED FROM HOME PAGE -->
    <nav>
        <div class="logo">Clean Energy</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="guide.html">Installation</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>Contact Us â€“ SDG 7: Affordable & Clean Energy</header>

    <div class="container">
        <h2 style="text-align:center;">Get in Touch</h2> <br>
        <p style="text-align:center;">Have questions, suggestions, or collaboration ideas? Feel free to contact me
            below.</p> <br>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="success" id="successBox">Your message has been sent successfully! ðŸŒ¿</div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("successBox").style.display = "block";
            this.reset();
        });
    </script>

</body>

</html>
