<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affordable and Clean Energy</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background-image: url(SOLAR.jpg);
            background-size: cover;
            background-position: center;
        }

        /* NAVIGATION BAR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 40px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* HOME SECTION */
        .home {
            height: 100vh;
            background-image: url('SOLARPAN.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Dark overlay */
        .home::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
        }

        /* Home text */
        .home-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
            /* Added Animation */
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 52px;
            margin-bottom: 10px;

            /* Centering fix */
            text-align: center;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;

            /* Centering fix */
            text-align: center;
        }

        /* Button */
        .btn {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3b8c40;
            letter-spacing: 1px;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Clean Energy</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="guide.html">Installation</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="home" id="home">
        <div class="home-content">
            <h1>Affordable & Clean Energy</h1>
            <p>Towards a brighter and sustainable future powered by the sun.</p>
            <a href="guide.html" class="btn">Get Started</a>
            <a href="about.html" class="btn">Learn More</a>
        </div>
    </section>

</body>

</html>
