        <title>Gallery</title>

        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #f4f4f4;
            }

            /* ---------------- NAVIGATION BAR ---------------- */
            nav {
                position: fixed;
                top: 0;
                width: 100%;
                padding: 15px 5%;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                gap: 40px;
                background: rgba(0, 0, 0, 0.75);
                color: white;
                z-index: 10;
                backdrop-filter: blur(4px);
            }

            nav .logo {
                font-size: 24px;
                font-weight: bold;
            }

            nav ul {
                list-style: none;
                display: flex;
                gap: 25px;
                margin: 0;
                padding: 0;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 18px;
                transition: 0.3s ease-in-out;
            }

            nav ul li a:hover {
                color: #4CAF50;
            }

            /* ---------------- GALLERY ---------------- */
            .gallery-container {
                margin-top: 120px;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }

            .gallery-item {
                overflow: hidden;
                border-radius: 12px;
                cursor: pointer;
                transition: 0.3s;
            }

            .gallery-item img {
                width: 100%;
                height: 260px;
                object-fit: cover;
                transition: transform 0.4s ease;
            }

            .gallery-item:hover img {
                transform: scale(1.12);
            }

            /* ---------------- FULLSCREEN OVERLAY ---------------- */
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.85);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            #overlay img {
                max-width: 80%;
                max-height: 80%;
                border-radius: 12px;
            }

            #overlay:active {
                display: none;
            }
        </style>
    </head>
